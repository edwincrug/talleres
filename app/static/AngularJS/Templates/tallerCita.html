<div ng-init="initTallerCita()">
	<h1>CITAS</h1>
	<div id="contenedor" class="contenedor">
        <div class="formGroup form-right" >
            <div class="inputLabel">
                <label>Fecha:</label>
                <input class="rounded" type="date" ng-model="fecha" placeholder="dd/mm/yyyy" ng-change="busquedaCita(fecha)" id="fecha"></input>
            </div>
        </div>
        <div class="row tablaBusqueda tablaAlign" cg-busy="{promise:promise,message:message}">
          <table class="table table-striped"> 
            <thead> 
                <tr> 
                    <th>Num.Economico</th>                        
                    <th>Marca-Modelo</th>
                    <th>Trabajo</th>   
                    <th>Fecha</th>                    
                    <th>Agend√≥</th> 
                    <!--<th>Cotizar</th>-->
                </tr> 
            </thead> 
            <tbody> 
                <tr ng-repeat="cita in listaCitas"> 
                    <td>{{ cita.numEconomico }}</td> 
                    <td>{{ cita.modeloMarca }}</td>
                    <td>{{ cita.trabajo }}</td>  
                    <td>{{ cita.Fecha | date:'dd-MM-yyyy HH:mm'}} </td>
                    <td>{{ cita.nombreCompleto }} </td>
                    <td>
                      <button class="btn btn-primary" type="button" 
                      	id="btnCotizar" ng-click="nuevaCotizacion(cita)">Cotizar
                      </button>
                    </td>
                </tr>                
            </tbody> 
        </table> 
        </div>                 
    </div>
</div>
